{% extends "base.html" %}

{% block title %}Login - Discover Lisboa{% endblock %}

{% block content %}
<div class="container auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Bem-vindo de Volta</h2>
        <p class="auth-subtitle">Faz login na tua conta</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username_or_email">Username ou Email</label>
                <input type="text" id="username_or_email" name="username_or_email" 
                       class="form-input" required 
                       placeholder="Username ou email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" 
                       class="form-input" required 
                       placeholder="A tua password">
            </div>
            
            <div class="form-group-checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Lembrar-me</label>
            </div>
            
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
        
        <p class="auth-footer">
            NÃ£o tens conta? <a href="{{ url_for('auth.register') }}">Regista-te</a>
        </p>
    </div>
</div>
{% endblock %}
